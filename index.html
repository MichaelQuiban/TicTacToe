<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="css/font-awesome-4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:500" rel="stylesheet">
</head>
<body>  
    <!-- Fancy Words -->

    <div class="header-container">

            <p class="fancy-text">Made with love.<img src="http://s2.picofile.com/file/7344643652/2ebdfc0995019bea91aebc90e8512f38.gif"></p> 
    </div>

    <!-- Board & Columns -->
    <div id="board"> 
        
        <div class = "row"> 
            <div class = "square bottom right sq1"></div>
            <div class = "square bottom right sq2"></div>
            <div class = "square bottom sq3"></div>
        </div>
            
        <div class = "row"> 
            <div class = "square bottom right sq4"></div>
            <div class = "square bottom right sq5"></div>
            <div class = "square bottom sq6"></div>
        </div>

        <div class = "row"> 
            <div class = "square right sq7"></div>
            <div class = "square right sq8"></div>
            <div class = "square sq9"></div>
        </div>

    </div>

    <!-- Javascript files -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
